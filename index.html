<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<title>gulp</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<div class="container">
		<img src="img/backRegLog.jpg" alt="" class="backRegLog">
		<div class="email allFlex">
<!--			<p class="titles">Мейл</p>-->
			<input type="text" placeholder="Введіть Логін" name="email" required>
		</div>

		<div class="password allFlex">
<!--			<p class="titles">Пароль</p>-->
			<input type="password" placeholder="Введіть Пароль" name="psw" required>
		</div>

		<div class="rePassword allFlex">
<!--			<p class="titles">Повторіть Пароль</p>-->
			<input type="password" placeholder="Повторіть пароль" name="psw-repeat" required>
		</div>

		<div class="agree paddin">
			<p class="titles">Підтвердьте дотримання правил <a href="#" class="titles">(Правила)</a>.</p>
			<input type="checkbox" class="checkbox">
		</div>

		<div class="register paddin">
			<button type="submit" class="registerbtn">Зареєструватися</button>
		</div>

		<div class="signin paddin">
			<p class="titles">Вже маєте аккаунт ? <a href="#">Увійти</a>.</p>
		</div>

	</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/script.min.js"></script>
</body>
</html>
